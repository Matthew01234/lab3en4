<!DOCTYPE html>
<html>
<head>
    <title>Persoonsgegevens</title>
    
</head>
<body>
    <h1>Personen Filteren</h1>
    <label for="leeftijd-input">Leeftijd:</label>
    <input type="number" id="leeftijd-input">
    <button id="bevestig-knop">Bevestigen</button>
    
    <div id="persoonsgegevens">
        <h2>Persoonsgegevens</h2>
        <ul>
            <li>Voornaam: <span id="voornaam"></span></li>
            <li>Achternaam: <span id="achternaam"></span></li>
            <li>Nationaliteit: <span id="nationaliteit"></span></li>
            <li>Leeftijd: <span id="leeftijd"></span></li>
            <li>Gewicht: <span id="gewicht"></span></li>
        </ul>
    </div>

    <script src="persoonregister.js"></script>
</body>
</html>
